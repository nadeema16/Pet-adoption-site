<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applications - Pet Adoption</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1 class="logo">üêæ Pet Adoption</h1>
                <nav>
                    <a href="/" class="nav-link">Browse Pets</a>
                    <a href="/shelter/dashboard" class="nav-link">Dashboard</a>
                    <a href="/shelter/pets" class="nav-link">My Pets</a>
                    <button id="logout-btn" class="btn btn-secondary">Logout</button>
                </nav>
            </div>
        </div>
    </header>
    <main class="container">
        <div id="applications-content" style="display: none;">
            <div class="pet-header">
                <img id="pet-photo" src="" alt="Pet photo" class="pet-thumbnail-large">
                <div>
                    <h1 id="pet-name"></h1>
                    <p id="pet-species"></p>
                </div>
            </div>
            <div class="page-header">
                <h2>Adoption Applications</h2>
                <p id="applications-count"></p>
            </div>
            <div id="applications-list" class="applications-list-detailed">
            </div>
            <div id="no-apps" class="empty-state" style="display: none;">
                <p>No applications for this pet yet.</p>
            </div>
        </div>
        <div id="error-message" class="error-message" style="display: none;"></div>
    </main>
    <script src="/js/main.js"></script>
    <script src="/js/shelter-applications.js"></script>
</body>
</html>
