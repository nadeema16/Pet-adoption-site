<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pet Adoption</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1 class="logo">üêæ Pet adoption</h1>
                <nav>
                    <a href="/home" class="nav-link">Browse Pets</a>
                    <a href="/login" class="btn btn-primary">Login</a>
                    <a href="/resgister" class="btn btn-primary active">Register</a>
                </nav>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="auth-container">
            <div class="auth-card">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">UserName *</label>
                        <input type="text" id="username" placeholder="Enter Username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password *</label>
                        <input type="password" id="password" placeholder="Enter Password" minlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>
                <p class="auth-footer">
                    Don't have an Account? <a href="/login">Signup Here</a>
                </p>
            </div>
        </div>
    </main>
</body>
</html>
