<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Pet Adoption</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1 class="logo">üêæ Pet adoption</h1>
                <nav>
                    <a href="/home" class="nav-link">Browse Pets</a>
                    <a href="/login" class="btn btn-primary">Login</a>
                    <a href="/resgister" class="btn btn-primary active">Register</a>
                </nav>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="auth-container">
            <div class="auth-card">
                <h2>Create Account</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="username">UserName *</label>
                        <input type="text" id="username" placeholder="Enter Username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="text" id="email" placeholder="Enter Email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone *</label>
                        <input type="tel" id="phone" placeholder="Enter PhoneNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password *</label>
                        <input type="password" id="password" placeholder="Enter Password" minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="c-password">UserName *</label>
                        <input type="password" id="c-password" placeholder="Confirm Password">
                    </div>
                    <div class="form-group"> 
                        <label>Account Type *</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" id="user-type" value="adoptor" checked>
                                <span> Adoptor</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" id="user-type" value="shelter" checked>
                                <span>Shelter</span>
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>
                <p class="auth-footer">
                    Already Signed-up? <a href="/login"> Login Here</a>
                </p>
            </div>
        </div>
    </main>
</body>
</html>
