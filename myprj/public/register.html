<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Pet Adoption</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1 class="logo">üêæ Pet Adoption</h1>
                <nav>
                    <a href="/" class="nav-link">Browse Pets</a>
                    <a href="/login" class="nav-link">Login</a>
                    <a href="/register" class="btn btn-primary active">Register</a>
                </nav>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="auth-container">
            <div class="auth-card">
                <h2>Create Account</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="username">Username *</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                        <small>Required for shelters</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password *</label>
                        <input type="password" id="password" name="password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password *</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <div class="form-group">
                        <label>Account Type *</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="userType" value="adopter" checked>
                                <span>Adopter</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="userType" value="shelter">
                                <span>Shelter</span>
                            </label>
                        </div>
                    </div>
                    <div id="error-message" class="error-message" style="display: none;"></div>
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>
                <p class="auth-footer">
                    Already have an account? <a href="/login">Login here</a>
                </p>
            </div>
        </div>
    </main>
    <script src="/js/main.js"></script>
    <script src="/js/register.js"></script>
</body>
</html>
